{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styleautenticar.css' %}">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" action="{% url 'autenticar_usuario' %}">
            {% csrf_token %}
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail*</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" required autofocus="true" />
            
            <label for="password">Senha*</label>
            <input type="password" name="password" placeholder="Digite sua senha"/>
            
            <a href='{% url "adicionar_usuario" %}'>Cadastrar</a>
            <input type="submit" value="Acessar" class="btn" />
                <p>*Campos Obrigat√≥rios </p>

               {% if messages %}
                    <div id="messages">
                        {% for message in messages %}
                            <div class="alert {{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
               {% endif %}
        </form>
    </div>
</body>
</html>
